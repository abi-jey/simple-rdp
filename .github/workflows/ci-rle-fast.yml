name: CI - rle-fast (Rust)

on:
  push:
    branches: [main]
    paths:
      - 'rle-fast/**'
      - '.github/workflows/ci-rle-fast.yml'
    tags:
      - 'rle-fast-v*'
  pull_request:
    branches: [main]
    paths:
      - 'rle-fast/**'
      - '.github/workflows/ci-rle-fast.yml'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: false
        default: false
        type: boolean

jobs:
  # =============================================================================
  # LINT
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Check formatting
        run: cargo fmt --manifest-path rle-fast/Cargo.toml -- --check
      
      - name: Run clippy
        run: cargo clippy --manifest-path rle-fast/Cargo.toml -- -D warnings

  # =============================================================================
  # TEST
  # =============================================================================
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Run tests
        run: cargo test --manifest-path rle-fast/Cargo.toml --release

  # =============================================================================
  # BUILD WHEELS
  # =============================================================================
  build-linux:
    name: Build (Linux ${{ matrix.target }} py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        target: [x86_64, aarch64]
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i ${{ matrix.python-version }}
          sccache: true
          manylinux: auto
          working-directory: rle-fast
      
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}-py${{ matrix.python-version }}
          path: rle-fast/dist

  build-windows:
    name: Build (Windows py${{ matrix.python-version }})
    runs-on: windows-latest
    needs: [lint, test]
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist -i ${{ matrix.python-version }}
          sccache: true
          working-directory: rle-fast
      
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x64-py${{ matrix.python-version }}
          path: rle-fast/dist

  build-macos:
    name: Build (macOS ${{ matrix.target }} py${{ matrix.python-version }})
    runs-on: macos-latest
    needs: [lint, test]
    strategy:
      matrix:
        target: [x86_64, aarch64]
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i ${{ matrix.python-version }}
          sccache: true
          working-directory: rle-fast
      
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-py${{ matrix.python-version }}
          path: rle-fast/dist

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: rle-fast
      
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: rle-fast/dist

  # =============================================================================
  # PUBLISH
  # =============================================================================
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos, build-sdist]
    if: |
      startsWith(github.ref, 'refs/tags/rle-fast-v') ||
      (github.event_name == 'workflow_dispatch' && inputs.publish)
    environment:
      name: pypi
      url: https://pypi.org/project/rle-fast/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      
      - name: List artifacts
        run: ls -la dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
