name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Test the Rust extension
  test-rle-fast:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build and install rle-fast
        run: |
          cd rle-fast
          pip install maturin
          maturin build --release
          pip install --find-links target/wheels rle_fast
      
      - name: Test import
        run: python -c "from rle_fast import decompress_rle; print('rle_fast works')"

  # Test the main package
  test-simple-rdp:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build and install rle-fast
        run: |
          cd rle-fast
          pip install maturin
          maturin build --release
          pip install --find-links target/wheels rle_fast
      
      - name: Install poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Run unit tests
        run: poetry run pytest tests/ --ignore=tests/e2e -v
      
      - name: Lint with ruff
        run: poetry run ruff check src/

  # Type checking
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build and install rle-fast
        run: |
          cd rle-fast
          pip install maturin
          maturin build --release
          pip install --find-links target/wheels rle_fast
      
      - name: Install poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Run mypy
        run: poetry run mypy src/simple_rdp --ignore-missing-imports

  # Publish alpha release to PyPI after all tests pass
  publish-alpha:
    runs-on: ubuntu-latest
    needs: [test-rle-fast, test-simple-rdp, typecheck]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: pypi
    permissions:
      id-token: write  # For trusted publishing
      contents: write  # For creating releases
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version calculation
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install poetry
        run: pip install poetry
      
      - name: Generate alpha version
        id: version
        run: |
          # Get base version from pyproject.toml
          BASE_VERSION=$(poetry version -s)
          # Create alpha version with timestamp and short SHA
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_SHA=${GITHUB_SHA::7}
          ALPHA_VERSION="${BASE_VERSION}a${TIMESTAMP}"
          echo "version=${ALPHA_VERSION}" >> $GITHUB_OUTPUT
          echo "Alpha version: ${ALPHA_VERSION}"
          # Update pyproject.toml with alpha version
          poetry version ${ALPHA_VERSION}
      
      - name: Build package
        run: poetry build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses trusted publishing - configure at pypi.org/manage/project/simple-rdp/settings/publishing/
          skip-existing: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Alpha Release v${{ steps.version.outputs.version }}
          prerelease: true
          generate_release_notes: true
          files: dist/*
