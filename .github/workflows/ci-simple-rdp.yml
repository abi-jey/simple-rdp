name: CI - simple-rdp (Python)

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/ci-simple-rdp.yml'
    tags:
      - 'v*'
      - '!rle-fast-v*'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/ci-simple-rdp.yml'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: false
        default: false
        type: boolean

jobs:
  # =============================================================================
  # LINT
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Lint with ruff
        run: poetry run ruff check src/ tests/
      
      - name: Format check with ruff
        run: poetry run ruff format --check src/ tests/ || true

  # =============================================================================
  # TEST
  # =============================================================================
  test:
    name: Test (${{ matrix.os }} py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Build and install rle-fast
        run: |
          poetry run pip install maturin
          poetry run maturin build --release -m rle-fast/Cargo.toml
          poetry run pip install --find-links rle-fast/target/wheels rle_fast
      
      - name: Verify rle_fast
        run: poetry run python -c "from rle_fast import decompress_rle; print('rle_fast works')"
      
      - name: Run tests with coverage
        run: poetry run pytest tests/ --ignore=tests/e2e -v --cov=src/simple_rdp --cov-report=term-missing --cov-report=html --cov-report=xml
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  # =============================================================================
  # TYPE CHECK
  # =============================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Build and install rle-fast
        run: |
          pip install maturin
          cd rle-fast && maturin build --release
          pip install --find-links target/wheels rle_fast
      
      - name: Install poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Run mypy
        run: poetry run mypy src/simple_rdp --ignore-missing-imports

  # =============================================================================
  # BUILD
  # =============================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install poetry
        run: pip install poetry
      
      - name: Build package
        run: poetry build
      
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # =============================================================================
  # PUBLISH
  # =============================================================================
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      (startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/rle-fast-v')) ||
      (github.event_name == 'workflow_dispatch' && inputs.publish)
    environment:
      name: pypi
      url: https://pypi.org/project/simple-rdp/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      
      - name: List distribution
        run: ls -la dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  # =============================================================================
  # ALPHA RELEASE (on main push)
  # =============================================================================
  publish-alpha:
    name: Publish Alpha
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/project/simple-rdp/
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install poetry
        run: pip install poetry
      
      - name: Generate alpha version
        id: version
        run: |
          BASE_VERSION=$(poetry version -s)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          ALPHA_VERSION="${BASE_VERSION}a${TIMESTAMP}"
          echo "version=${ALPHA_VERSION}" >> $GITHUB_OUTPUT
          poetry version ${ALPHA_VERSION}
      
      - name: Build package
        run: poetry build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Alpha v${{ steps.version.outputs.version }}
          prerelease: true
          generate_release_notes: true
          files: dist/*
