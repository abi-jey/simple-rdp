repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.14
  hooks:
  - id: ruff-check
    args: [--fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.19.1
  hooks:
  - id: mypy
    additional_dependencies: [rich, pyspnego, cryptography]
    args: [--config-file=pyproject.toml]
    exclude: ^(tests/|examples/)

- repo: local
  hooks:
  - id: cargo-fmt
    name: cargo fmt
    entry: cargo fmt
    args: ["--", "--check"]
    language: system
    types: [rust]
    pass_filenames: false
  - id: cargo-clippy
    name: cargo clippy
    entry: cargo clippy
    args: ["--", "-D", "warnings"]
    language: system
    types: [rust]
    pass_filenames: false
